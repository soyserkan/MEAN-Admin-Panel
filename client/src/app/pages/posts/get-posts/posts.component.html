<button mat-raised-button (click)="addNewPost()" color='primary' style="float: right;"><mat-icon>add</mat-icon> Ekle</button>
<mat-form-field>
  <input
    matInput
    (keyup)="applyFilter($event.target.value)"
    placeholder="Filter"
  />
</mat-form-field>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
      <td mat-cell *matCellDef="let row">{{ row.id }}</td>
    </ng-container>

   
    <ng-container matColumnDef="image">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Fotoğraf</th>
      <td mat-cell *matCellDef="let row">{{ row.image }}</td>
    </ng-container>


    <ng-container matColumnDef="header">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Başlık</th>
      <td mat-cell *matCellDef="let row">{{ row.header }}</td>
    </ng-container>


    <ng-container matColumnDef="category">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Kategori</th>
      <td mat-cell *matCellDef="let row">
        {{ row.category }}
      </td>
    </ng-container>

    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Durum</th>
      <td mat-cell *matCellDef="let row">
        {{ row.status }}
      </td>
    </ng-container>

    <ng-container matColumnDef="approval">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Yorum İzni</th>
      <td mat-cell *matCellDef="let row">
        {{ row.approval }}
      </td>
    </ng-container>

    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Tarih</th>
      <td mat-cell *matCellDef="let row">
        {{ row.date }}
      </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>İşlemler</th>
      <td mat-cell *matCellDef="let row">
        <button mat-icon-button aria-label="edit">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button aria-label="delete">
          <mat-icon>delete_outline</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
</div>
